<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-align: center;
            text-decoration: none;
        }
        img{
            border: 0;
            /*display: block;*/
        }
        header,article,footer,nav,aside,section{
            display: block;
        }
        .clearfix{
            zoom:1;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear:both;
            visibility: hidden;
            height: 0;
        }
        /*第一屏*/
        .first{
            padding-top: 80px;
        }
        .first .logo{
            width: 100%;
            height: 186px;
            background:url(img/logo.png) no-repeat center center;
        }
        .first .text{
            text-align: center;
            margin: 80px 0px;
         }
        .first img{
            margin: 0px 34px;
            opacity: 0;
        }
        .first .info{
            width: 772px;
            height: 49px;
            margin: 0 auto;
            background: url(img/info_1.png);
        }
        /*第一屏动画*/
        .first.current img{
            transition:all 1s linear;
            opacity: 1;
            margin: 0px 5px;
        }

        /*第二屏*/
        .second{
            position: relative;
        }
        .second .shield{
            width: 424px;
            height: 491px;
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY( -50%);
        }
        .second img:nth-child(1) {
            transform: translate(35px, 78px) rotate(45deg);
        }

        .second img:nth-child(2) {
            transform: translate(135px, 282px) rotate(15deg);
        }

        .second img:nth-child(3) {
            transform: translate(187px, 62px) rotate(15deg);
        }

        .second img:nth-child(4) {
            transform: translate(10px, 162px) rotate(30deg);
        }

        .second img:nth-child(5) {
            transform: translate(465px, 400px) rotate(30deg);
        }

        .second img:nth-child(6) {
            transform: translate(480px, 62px) rotate(90deg);
        }

        .second img:nth-child(7) {
            transform: translate(180px, -305px) rotate(80deg);
        }

        .second img:nth-child(8) {
            transform: translate(300px, -22px) rotate(70deg);
        }

        .second img:last-child {
            transform: translate(280px, -322px) rotate(60deg);
        }

        .second .info{
            width: 635px;
            height: 309px;
            background: url(img/info_2.png);
            position: absolute;
            right: 50px;
            top: 50%;
            transform:translateY(-50%);
        }
        /*第二屏动画*/
        .second.current img{
            transition:all 1s ease-out;
            transform:translateX(0) rotate(0);
        }

        /*第三屏*/
        .third{
            position: relative;
            overflow: hidden;
        }
        .third .info{
            width: 632px;
            height: 278px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform:translateY(-50%);
            background: url(img/info_3.png);
        }
        .third .circle{
            width: 453px;
            height: 449px;
            position: absolute;
            right: 50px;
            top: 50%;
            transform:translateY(-50%);
            background: url(img/circle.png);
        }
        .third .rocket{
            width: 203px;
            height: 204px;
            position: absolute;
            left: 0;
            bottom: 0;
            background: url(img/rocket.png);
            transform:translate(200px,300px);
        }
        /*第三屏动画*/
        .third.current .rocket{
            transition:all 1s ease;
            transform: translate(930px, -230px);
        }

        /*第四屏*/
        .fourth {
            position: relative;
        }
        .fourth .search{
            width: 529px;
            height: 340px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateX(-120%) translateY(-50%);
        }
        .search .key{
            /*width: 99px;*/
            width: 0;
            height: 22px;
            background: url(img/key.png);
            position: absolute;
            left: 20px;
            top: 23px;
        }
        .search .toolbar{
            width: 529px;
            height: 66px;
            background: url(img/search.png);
        }
        .search .wrap{
            width: 539px;
            height: 372px;
            overflow: hidden;
            transform: translateY(-14px);
        }
        .wrap .result{
            width: 529px;
            height: 372px;
            background: url(img/result.png);
            transform:translateY(-100%);
        }
        .fourth .info{
            width: 612px;
            height: 299px;
            background: url(img/info_4.png);
            position: absolute;
            right: 20px;
            top: 50%;
            transform:translateY(-50%);
        }
        /*第四屏动画*/
        .fourth.current .search{
            transition:all 1s linear;
            transform:translateX(0) translateY(-50%);
        }

        .fourth.current .key{
            animation: key 1s steps(5) 1 1.2s forwards;
        }
        .fourth.current .result{
                animation: beat 1s linear 1 2.2s forwards;
            }
        @keyframes key {
            from{
                width: 0px;
            }
              to{
                width: 99px;
            }
        }
        @keyframes beat {
            from{
                transform: translateY(-100%);
            }
            to{
                transform: translateY(0);
            }
        }
        /*第五屏幕*/
        .fifth{
            padding-top: 30px;
            overflow: hidden;
        }
        .fifth .info{
            width: 1077px;
            height: 134px;
            margin: 0 auto;
            background: url(img/info_5.png) no-repeat center;
        }
        .fifth .browser{
            position: relative;
            width: 1004px;
            height: 505px;
            margin: 30px auto;
            background: url(img/toolbar.png) no-repeat left top;
        }

        .browser .toolbarline{
            width: 916px;
            height: 29px;
            position: absolute;
            top: 29px;
            left: 75px;
            border: 1px solid #fff;
            border-radius: 2px;
        }
        .browser .line1{
            position: absolute;
            top: 0;
            width: 1px;
            height: 100%;
            background: #fff;
        }
        .browser .left{
            left: 0;
            transform:translateY(-150%);
        }
        .browser .right{
            right: 0;
            transform:translateY(100%);
        }
        .browser .line2{
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background: #fff;
        }
        .browser .top{
            top: 0;
            transform:translateX(-100%);
        }
        .browser .bottom{
            bottom: 0;
            transform:translateX(100%);
        }
        .browser .extra_line{
            bottom: 26px;
        }
        .extra{
            width: 394px;
            height: 29px;
            position: absolute;
            right: 0;
            bottom: 0;
            background: url(img/extra.png);
        }
        /*第五屏动画*/
        .fifth.current .line1{
            transition:all 1s ease-out;
            transform:translateY(0);
        }
        .fifth.current .line2{
            transition:all 1s ease-out;
            transform:translateX(0);
        }
    </style>
</head>
<body>
    <div id="fullpageId">
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="img/text_1.png">
                <img src="img/text_2.png">
                <img src="img/text_3.png">
                <img src="img/text_4.png">
                <img src="img/text_5.png">
                <img src="img/text_6.png">
                <img src="img/text_7.png">
                <img src="img/text_8.png">
            </div>
            <div class="info"></div>
        </div>
        <div class="section second">
            <div class="shield">
                <img src="img/shield_1.png">
                <img src="img/shield_2.png">
                <img src="img/shield_3.png">
                <img src="img/shield_4.png">
                <img src="img/shield_5.png">
                <img src="img/shield_6.png">
                <img src="img/shield_7.png">
                <img src="img/shield_8.png">
                <img src="img/shield_9.png">
            </div>
            <div class="info"></div>
        </div>
        <div class="section third">
            <div class="info"></div>
            <div class="circle"></div>
            <div class="rocket"></div>
        </div>
        <div class="section fourth">
             <div class="search">
                <div class="key"></div>
                <div class="toolbar"></div>
                <div class="wrap">
                    <div class="result"></div>
                </div>
            </div>
            <div class="info"></div>
        </div>
        <div class="section fifth">
            <div class="info"></div>
            <div class="browser">
                <div class="toolbarline"></div>
                <div class="line1 left"></div>
                <div class="line1 right"></div>
                <div class="line2 top"></div>
                <div class="line2 bottom"></div>

                <div class="line2 extra_line"></div>
                <div class="extra"></div>
            </div>
        </div>
    </div>

    <script>
            $(function(){
                    $("#fullpageId").fullpage({
                        sectionsColor : ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
                        afterLoad: function (anchorLink, index) {
                            $('.section').removeClass('current');
                            // 延时100毫秒执行
                           setTimeout(function () {
                                $('.section').eq(index - 1).addClass('current');
                          }, 100);
                        }
                    })
            });
    </script>
</body>
</html>
